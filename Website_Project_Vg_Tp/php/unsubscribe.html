<!DOCTYPE html>

<html lang="en"> 
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="author" content="Vincent">
        <meta name="description" content="bootstrap">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="icon" href="img/">
        <link rel="stylesheet" href="css/login_styles.css" media="screen" type="text/css" />
        <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <main >
            <div id = "frm">
                <div id="div_principale">
                    <h1 class="d-flex justify-content-center mb-4" id="div1">Unsubscribe</h1>  
                    <form name="f1" action = "unsubscribe.php" onsubmit = "return validation()" method = "POST">  

                        <div id="div2">
                            <div id="champs">  
                                <input type = "text" id ="username" name  = "username" class="mb-3 borderPerso" placeholder="Username">   
                                <input type = "password" id ="password" name  = "password" placeholder="Password" class="mb-1 borderPerso">  
                            </div><br>
                        </div>

                        <div id="div3">  
                            <p class="mt-3">Return to registration page:  <a href="registration.html">Register</a></p>
                            <p class="mb-3" id="p3">Return to login page:  <a href="login.html">Login</a></p>
                            <div id="button" class="d-flex">      
                                <input type="submit" id="btn" value="Unsubscribe" class="m-0 borderPerso">  
                            </div>
                        </div>
                    </form>
                </div>  
            </div>    
            <script>  
                function validation()  
                {  
                    var id=document.form.user.value;  
                    var ps=document.form.pass.value;  
                    if(id.length=="" && ps.length=="") {  
                        alert("User Name and Password fields are empty");  
                        return false;  
                    }  
                    else  
                    {  
                        if(id.length=="") {  
                            alert("User Name is empty");  
                            return false;  
                        }   
                        if (ps.length=="") {  
                        alert("Password field is empty");  
                        return false;  
                        }  
                    }                         
                }  
            </script>  
        </main>

        <footer>
        </footer>

        <script src="javascript/unsubscribe.js"></script>
        <script   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d6973d5988.js" crossorigin="anonymous"></script>
    </body>
</html>
